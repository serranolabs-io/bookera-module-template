<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{module_name_hr}</title>
    <script type="module" src="/src/my-element.ts"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/light.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/dark.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/shoelace-autoloader.js"></script>
    <script type="module" >
      import {$ModuleElementName} from '/src/{module_element_kc}.ts';
      import {$moduleElementNameModule} from '/src/module.ts';
      import "@serranolabs.io/shared/root"

      const makeDemo = (renderMode) => {
        let separator = document.createElement("p");
        let $moduleElementName = new $ModuleElementName(renderMode, $moduleElementNameModule);
        separator.innerText = `start ${renderMode} ----------------------------------------`;
        document.body.appendChild(separator.cloneNode(true));
      document.body.appendChild($moduleElementName);
      separator.innerText = `end ${renderMode} ----------------------------------------`;
      document.body.appendChild(separator.cloneNode(true));
      }

      makeDemo("renderInSettings")
      makeDemo("renderInDaemon")
      makeDemo("renderInSidePanel")
      makeDemo("renderInPanel")

    </script>

    <my-element>
      <h1>Vite + Lit</h1>
    </my-element>
  </body>
